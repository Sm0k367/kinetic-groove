<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE MONEY // DJ SMOKE STREAM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="boot-screen">
        <div class="vault-wrapper">
            <h1 class="vault-title">BLUE MONEY</h1>
            <p class="currency-status">STATUS: LIQUID // CURRENCY: DIGITAL</p>
            <button id="start-btn">ACCESS VAULT</button>
        </div>
    </div>

    <main id="forge-container">
        <video id="bg-video" autoplay muted loop playsinline src="https://assets.mixkit.co/videos/preview/mixkit-liquid-blue-ink-swirling-in-water-541-large.mp4"></video>
        
        <div class="video-grid">
            <div class="cell"><span>$</span></div><div class="cell"><span>$</span></div><div class="cell"><span>$</span></div>
            <div class="cell"><span>$</span></div><div class="cell"><span>$</span></div><div class="cell"><span>$</span></div>
            <div class="cell"><span>$</span></div><div class="cell"><span>$</span></div><div class="cell"><span>$</span></div>
        </div>

        <div class="forge-hud">
            <div class="vitals">
                <span class="label">REVENUE_STREAM:</span> <span id="power-lv">ACTIVE</span><br>
                <span class="label">NET_WORTH:</span> <span id="wealth-counter">0.00</span>
            </div>
            <div class="song-info">
                <h2 id="track-name">BLUE MONEY</h2>
                <p id="artist">PRODUCED BY: DJ SMOKE STREAM</p>
            </div>
            <div class="audio-waves">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </main>

    <audio id="audio-engine" src="Blue%20Money.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
