<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOUNDFORGE // DJ SMOKE STREAM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="boot-screen">
        <div class="glitch-box">
            <h1 class="factory-title">SOUNDFORGE_v1</h1>
            <p class="warning">CAUTION: HIGH FREQUENCY OUTPUT</p>
            <button id="start-btn">ENGAGE FORGE</button>
        </div>
    </div>

    <main id="forge-container">
        <video id="bg-video" autoplay muted loop playsinline src="https://assets.mixkit.co/videos/preview/mixkit-glitch-effect-of-a-digital-television-screen-34504-large.mp4"></video>
        
        <div class="video-grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>

        <div class="forge-hud">
            <div class="vitals">
                <span class="label">POWER:</span> <span id="power-lv">0%</span><br>
                <span class="label">HEAT:</span> <span id="heat-lv">STABLE</span>
            </div>
            <div class="song-info">
                <h2 id="track-name">THE SOUNDFORGE</h2>
                <p id="artist">ARCHITECT: DJ SMOKE STREAM</p>
            </div>
            <div class="audio-waves">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </main>

    <audio id="audio-engine" src="https://cdn1.suno.ai/10242707-d00a-4cae-9470-a88f7625e53f.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
